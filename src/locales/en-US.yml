_config:
  basic:
    adminUsers: |-
      User ID of **Roll Bot Administrator** (obtained using the inspect command)
    cacheHours: |-
      Record retention time (hours) after the prize is drawn
    timeoutSeconds: |-
      Duration of all interactive actions waiting for replies (in seconds)
    defaultTimeOffset: |-
      Default time zone (offset) for the user of the timezone<br />to fill out the difference between local time and UTC, e.g. `+5` ``-9:30`` - 00:25:21`
  permission:
    $description: |-
      Permission Settings
    allowGuildAdminDelete: |-
      Allow **Channel Administrator** to delete the selected group
    allowGuildAdminEnd: |-
      Allow **Channel Manager** to take a manual award for a group drawing
    allowNormalUserAdd: |-
      Allow **ordinary members** to create a drawing award
  remind:
    $description: |-
      Reminder Settings
    defaultReminders: |-
      Set default reminder
commands:
  timeout: |-
    Input Timeout
  roll:
    description: |-
      Pickup features
  roll.help:
    description: |-
      Help Info
    messages:
      help: |-
        <p>Help document：</p>
        <a>https://docs.logthm.com/roll-bot-project</a>
  roll.channel:
    description: |-
      获取当前频道的频道id
    messages:
      result: |-
        当前频道id为：{0}
  roll.add:
    description: |-
      Interactive creation of a drawing
    messages:
      noAuth: |-
        你没有权限创建抽奖！
      defaultTitle: |-
        {0} Pickup Award
      defaultDescription: |-
        {0} Pickup Award
      success: |-
        Pickup successfully created with {0}
      title: |-
        <p>请输入抽奖的标题：</p>
        <p>（回复 n 使用默认内容：{0} 的抽奖）</p>
      description: |-
        <p>请输入抽奖的描述：</p>
        <p>（回复 n 使用默认内容：{0} 的抽奖）</p>
      prize: |-
        <p>请输入你要抽的奖品：</p>
        <p>格式为 奖品名称*数量 (留空为1)，每行视为一个独立奖品。</p>
      autoEnd: |-
        <p>请输入自动开奖的时间：</p>
        <p>格式：年-月-日-时-分</p>
        <p>当前时区：{0}</p>
        <p>（回复 n 则不使用自动开奖）</p>
      timeError: |-
        时间格式错误，请重新创建！
      pollType: |-
        <p>Please select the type of automatic lottery, just reply with a number:</p>
        <p>0: Winners can repeat</p>
        <p>1: Winners cannot repeat</p>
        <p>(Reply n to use default type: 1)</p>
      pollTypeError: |-
        抽奖类型错误，请重新创建！
      joinKey: |-
        <p>Please enter the passphrase to join the lottery. Users can send a password directly to add the premium：Aformat@@1</p>
        <p>(reply n instead of joining the password)</p>
  roll.delete:
    description: |-
      Manually delete a drawing prize
  roll.end:
    description: |-
      Manual award
    messages:
      wait:
        header: |-
          <p>You are currently creating the following：</p>
        body:
          rollList: |-
            <p>[{roll_code}] {title}</p>
        footer: |-
          <p>Please enter the drawing number：</p> for the Award
      noAuth: |-
        你没有权限进行开奖！
      isEnd: |-
        该抽奖已开奖！
      notFound: |-
        没有找到该抽奖！
  roll.list:
    description: |-
      Queries about selected awards within a specified channel
  roll.detail:
    description: |-
      Query a description of the selected prize
    messages:
      empty: |-
        Please enter a draw number!
      notFound: |-
        No such drawing found!
  roll.member:
    description: |-
      Query participants for the selected lottery
    messages:
      empty: |-
        Please enter a draw number!
      notFound: |-
        No such drawing found!
  roll.join:
    description: |-
      Add selected prizes
    messages:
      failed: |-
        No such drawing found!
      empty: |-
        Please enter a draw number!
  roll.quit:
    description: |-
      Exit selected prizes
    messages:
      failed: |-
        No such drawing found!
      empty: |-
        Please enter a draw number!
  roll.time:
    description: |-

    messages:
      inValidFormat: |-
        Please enter the correct timezone offset value!
      noAuth: |-
        You do not have permission to modify!
      empty: |-
        None
      selected: |-
        Use this timezone
      result: |-
        <p>Set：</p>
        <p> - Group timezone：{0}</p>
        <p> - Your timezone：{1}</p>
        <p> - Default timezone：{2}</p>
      success:
        channel: |-
          修改成功，群组当前的时区为 UTC{0}。
        user: |-
          修改成功，你当前的时区为 UTC{0}。
  roll.locale:
    description: |-

    messages:
      inValidFormat: |-
        Please enter the correct language preference format!
      noAuth: |-
        You do not have permission to modify!
      empty: |-
        None
      selected: |-
        Use this language preference
      result: |-
        <p>Current language preference settings:</p>
        <p> - Group language preference: {0}</p>
        <p> - Your language preference: {1}</p>
        <p> - Default language preference: {2}</p>
      success:
        channel: |-
          修改成功，群组当前的语言偏好为 {0}。
        user: |-
          修改成功，你当前的语言偏好为 {0}。
events:
  roll.add:
    success: |-
      <quote id={messageId}/> 成功加入编号为 {rollCode} 的抽奖。
    failed: |-
      <quote id={messageId}/> 您已加入编号为 {rollCode} 的抽奖，无需重复加入。
  roll.end:
    success: |-
      <quote id={messageId}/> 成功退出编号为 {rollCode} 的抽奖。
    failed: |-
      <quote id={messageId}/> 您未加入编号为 {rollCode} 的抽奖。
messageBuilder:
  marks:
    open: |-
      [进行中]
    end: |-
      [已结束]
    enable: |-
      [启用中]
    disable: |-
      [已禁用]
  roll.list:
    error: |-
      没有找到抽奖！
    header: |-
      <p>Pick-up list：</p>
    listItem: |-
      <p>[{roll_code}] {title}</p>
  roll.detail:
    divider: |-
      <p>-----</p>
    header: |-
      <p>{mark} [{roll_code}] {title}</p>
      <p>Deadline: {endTime}</p>
      <p>Description: {description}</p>
    body:
      prizeTitle: |-
        <p>Awards list：</p>
      prizeListItem: |-
        <p>{name} * {amount}</p>
      winnerTitle: |-
        <p>Award list：</p>
      winner: |-
        <p>{userName} ({userId}) obtained:</p>
      winList: |-
        <p> - {name} * {amount}</p>
  roll.member:
    empty: |-
      当前抽奖没有参与成员！
    header: |-
      <p>Award {0} participant：</p>
    body:
      memberListItem: |-
        <p>{userName} ({userId})</p>
  roll.end:
    header: |-
      {0} prizes!<br />
      <p>Congratulates：</p>
    body:
      winner: |-
        <p>{userName} ({userId}) obtained:</p>
      winList: |-
        <p> - {name} * {amount}</p>
