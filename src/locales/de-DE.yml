_config:
  basic:
    adminUsers: |-
      **Roll Bot Administrator** Benutzer-ID (Verwenden Sie den Inspektionsbefehl, um sie zu erhalten)
    cacheHours: |-
      Zeitraum, in dem die Aufzeichnung nach der Verlosung aufbewahrt wird (Stunden)
    timeoutSeconds: |-
      Die Wartezeit für alle interaktiven Aktionen (in Sekunden)
    defaultTimeOffset: |-
      Standard-Zeitversatz für Benutzer ohne festgelegte Zeitzone<br />Geben Sie die Differenz zwischen lokaler Zeit und UTC an, z. B. `+5` `-9:30` `−00:25:21`
  permission:
    $description: |-
      Berechtigungseinstellungen
    allowGuildAdminDelete: |-
      Erlauben Sie **Kanaladministratoren**, Gewinnspiele in der Gruppe zu löschen
    allowGuildAdminEnd: |-
      Erlauben Sie **Kanaladministratoren**, Gewinnspiele in der Gruppe manuell zu beenden
    allowNormalUserAdd: |-
      Erlauben Sie **normale Benutzer**, Gewinnspiele zu erstellen
  remind:
    $description: |-
      Erinnerungseinstellungen
    defaultReminders: |-
      Standarderinnerungen festlegen
commands:
  timeout: |-
    Eingabezeitüberschreitung
  roll:
    description: |-
      Gewinnspiel-Funktion
  roll.help:
    description: |-
      Hilfeinformationen
    messages:
      help: |-
        <p>Hilfsdokument:</p>
        <a>https://docs.logthm.com/roll-bot-project</a>
  roll.channel:
    description: |-
      Holen Sie die Kanal-ID des aktuellen Kanals
    messages:
      result: |-
        当前频道id为：{0}
  roll.add:
    description: |-
      Interaktive Erstellung einer Verlosung
    messages:
      noAuth: |-
        你没有权限创建抽奖！
      defaultTitle: |-
        {0}'s Gewinnspiel
      defaultDescription: |-
        {0}'s Gewinnspiel
      success: |-
        Gewinnspiel erfolgreich erstellt, Nummer: {0}
      title: |-
        <p>请输入抽奖的标题：</p>
        <p>（回复 n 使用默认内容：{0} 的抽奖）</p>
      description: |-
        <p>请输入抽奖的描述：</p>
        <p>（回复 n 使用默认内容：{0} 的抽奖）</p>
      prize: |-
        <p>请输入你要抽的奖品：</p>
        <p>格式为 奖品名称*数量 (留空为1)，每行视为一个独立奖品。</p>
      autoEnd: |-
        <p>请输入自动开奖的时间：</p>
        <p>格式：年-月-日-时-分</p>
        <p>当前时区：{0}</p>
        <p>（回复 n 则不使用自动开奖）</p>
      timeError: |-
        时间格式错误，请重新创建！
      type: |-
        <p>请选择自动开奖的抽奖类型，仅需回复数字：</p>
        <p>0：中奖人可重复</p>
        <p>1：中奖人不可重复</p>
        <p>（回复 n 使用默认类型：1）</p>
      typeError: |-
        抽奖类型错误，请重新创建！
      joinKey: |-
        <p>Geben Sie das Passwort ein, das zum Teilnehmen am Gewinnspiel verwendet werden soll. Benutzer können das Passwort direkt senden, um am Gewinnspiel teilzunehmen:</p>
        <p>(Antworten Sie mit n, um das Teilnahmepasswort nicht zu verwenden)</p>
  roll.delete:
    description: |-
      Manuelles Löschen eines Gewinnspiels
  roll.end:
    description: |-
      Manuelle Ziehung durchführen
    messages:
      wait:
        header: |-
          <p>Die von Ihnen erstellten Gewinnspiele lauten wie folgt:</p>
        body:
          rollList: |-
            <p>[{roll_code}] {title}</p>
        footer: |-
          <p>Geben Sie die Nummer des Gewinnspiels ein, das Sie öffnen möchten:</p>
      noAuth: |-
        你没有权限进行开奖！
      isEnd: |-
        该抽奖已开奖！
      notFound: |-
        Die Lotterie wurde nicht gefunden!
  roll.list:
    description: |-
      Suche nach einer Verlosung in einem bestimmten Kanal
  roll.detail:
    description: |-
      Überprüfen Sie die detaillierte Beschreibung der angegebenen Lotterie
    messages:
      empty: |-
        Bitte geben Sie die Lotterienummer ein!
      notFound: |-
        Die Lotterie wurde nicht gefunden!
  roll.member:
    description: |-
      Abfragen der Teilnehmer für eine bestimmte Verlosung
    messages:
      empty: |-
        Bitte geben Sie die Lotterienummer ein!
      notFound: |-
        Die Lotterie wurde nicht gefunden!
  roll.join:
    description: |-
      Treten Sie dem angegebenen Gewinnspiel bei
    messages:
      failed: |-
        Die Lotterie wurde nicht gefunden!
      empty: |-
        Bitte geben Sie die Lotterienummer ein!
  roll.quit:
    description: |-
      Verlassen Sie die angegebene Lotterie
    messages:
      failed: |-
        Die Lotterie wurde nicht gefunden!
      empty: |-
        Bitte geben Sie die Lotterienummer ein!
  roll.time:
    description: |-

    messages:
      inValidFormat: |-
        Bitte geben Sie das richtige Format für die Zeitzonenverschiebung ein!
      noAuth: |-
        Sie haben keine Berechtigung zur Änderung!
      empty: |-
        Keine
      selected: |-
        Verwenden Sie diese Zeitzone
      result: |-
        <p>Aktuelle Zeitzoneneinstellung:</p>
        <p> - Gruppenzeitzone: {0}</p>
        <p> - Ihre Zeitzone: {1}</p>
        <p> - Standardzeitzone: {2}</p>
      success:
        channel: |-
          修改成功, Gruppe aktuelle Zeitzone ist UTC{0}.
        user: |-
          修改成功, deine aktuelle Zeitzone ist UTC{0}.
  roll.locale:
    description: |-

    messages:
      inValidFormat: |-
        Bitte geben Sie das richtige Format für die Sprachpräferenz ein!
      noAuth: |-
        Sie haben keine Berechtigung zur Änderung!
      empty: |-
        Keine
      selected: |-
        Verwenden Sie diese Sprachpräferenz
      result: |-
        <p>Aktuelle Sprachpräferenzeinstellung:</p>
        <p> - Gruppensprachpräferenz: {0}</p>
        <p> - Ihre Sprachpräferenz: {1}</p>
        <p> - Standardsprachpräferenz: {2}</p>
      success:
        channel: |-
          修改成功, Gruppe aktuelle Spracheinstellung ist {0}.
        user: |-
          Änderung erfolgreich, deine aktuelle Spracheinstellung ist {0}.
  remind:
    description: |-
      提醒功能
    remind.add:
      description: |-
        创建一个提醒器
      messages:
        timeError: |-
          时间格式错误，请重新创建！
        typeError: |-
          提醒器类型错误，请重新创建！
        type: |-
          <p>请选择提醒器的类型，仅需回复数字：</p>
          <p>0：在指定时间提醒一次</p>
          <p>1：抽奖结束前一定时间提醒一次</p>
          <p>2：每隔一定时间提醒一次</p>
        specified: |-
          <p>请输入提醒的具体时间：</p>
          <p>格式：年-月-日-时-分</p>
          <p>当前时区：{0}</p>
        before-end: |-
          <p>请输入提醒距离抽奖结束的时间间隔：</p>
          <p>格式：年-月-日-时-分</p>
          <p>例如：0-0-0-1-30</p>
        interval:
          select: |-
            <p>你希望每过多久提醒一次？</p>
            <p>0：在 每年 的 某月某日某时某分</p>
            <p>1：在 每月 的 某日某时某分</p>
            <p>2：在 每天 的 某时某分</p>
            <p>3：在 每小时 的 某分</p>
          per-year: |-
            <p>你希望每年的什么时候提醒？</p>
            <p>格式：月-日-时-分</p>
            <p>当前时区：{0}</p>
          per-month: |-
            <p>你希望每月的什么时候提醒？</p>
            <p>格式：日-时-分</p>
            <p>当前时区：{0}</p>
          per-day: |-
            <p>你希望每天的什么时候提醒？</p>
            <p>格式：时-分</p>
            <p>当前时区：{0}</p>
          per-hours: |-
            <p>你希望每小时的什么时候提醒？</p>
            <p>格式：分</p>
            <p>当前时区：{0}</p>
events:
  roll.add:
    success: |-
      <quote id={messageId}/> Erfolgreich dem Losungscode {rollCode} beigetreten.
    failed: |-
      <quote id={messageId}/> Sie haben bereits am Losungscode {rollCode} teilgenommen, wiederholte Teilnahme ist nicht erforderlich.
  roll.end:
    success: |-
      <quote id={messageId}/> Erfolgreich aus dem Losungscode {rollCode} ausgetreten.
    failed: |-
      <quote id={messageId}/> Sie haben nicht am Losungscode {rollCode} teilgenommen.
messageBuilder:
  marks:
    open: |-
      [In Progress]
    end: |-
      [Abgeschlossen]
    enable: |-
      [Aktiviert]
    disable: |-
      [Deaktiviert]
  roll.list:
    error: |-
      Keine Verlosung gefunden!
    header: |-
      <p>Lotterie Liste：</p>
    listItem: |-
      <p>[{roll_code}] {title}</p>
  roll.detail:
    divider: |-
      <p>---------</p>
    header: |-
      <p>{mark} [{roll_code}] {title}</p>
      <p>Endzeit：{endTime}</p>
      <p>Beschreibung：{description}</p>
    body:
      prizeTitle: |-
        <p>Preisliste：</p>
      prizeListItem: |-
        <p>{name} * {amount}</p>
      winnerTitle: |-
        <p>Gewinnerliste：</p>
      winner: |-
        <p>{userName} ({userId}) hat gewonnen：</p>
      winList: |-
        <p> - {name} * {amount}</p>
  roll.member:
    empty: |-
      Aktuelle Verlosung hat keine Teilnehmer!
    header: |-
      <p>Teilnehmende Mitglieder für Lotterie {0}：</p>
    body:
      memberListItem: |-
        <p>{userName} ({userId})</p>
  roll.end:
    header: |-
      Lotterie {0} wurde gezogen!<br />
      <p>Herzlichen Glückwunsch an folgende Benutzer：</p>
    body:
      winner: |-
        <p>{userName} ({userId}) hat gewonnen：</p>
      winList: |-
        <p> - {name} * {amount}</p>
