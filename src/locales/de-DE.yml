_config:
  basic:
    adminUsers: |-
      **Roll Bot Administrator** Benutzer-ID (Verwenden Sie den Inspektionsbefehl, um sie zu erhalten)
    cacheHours: |-
      Zeitraum, in dem die Aufzeichnung nach der Verlosung aufbewahrt wird (Stunden)
    timeoutSeconds: |-
      Die Wartezeit für alle interaktiven Aktionen (in Sekunden)
    defaultTimeOffset: |-
      Standard-Zeitversatz für Benutzer ohne festgelegte Zeitzone<br />Geben Sie die Differenz zwischen lokaler Zeit und UTC an, z. B. `+5` `-9:30` `−00:25:21`
  permission:
    $description: |-
      Berechtigungseinstellungen
    allowGuildAdminDelete: |-
      Erlauben Sie **Kanaladministratoren**, Gewinnspiele in der Gruppe zu löschen
    allowGuildAdminEnd: |-
      Erlauben Sie **Kanaladministratoren**, Gewinnspiele in der Gruppe manuell zu beenden
    allowNormalUserAdd: |-
      Erlauben Sie **normale Benutzer**, Gewinnspiele zu erstellen
  remind:
    $description: |-
      Erinnerungseinstellungen
    defaultReminders: |-
      Standarderinnerungen festlegen
commands:
  timeout: |-
    Eingabezeitüberschreitung
  roll:
    description: |-
      Gewinnspiel-Funktion
  roll.help:
    description: |-
      Hilfeinformationen
    messages:
      help: |-
        <p>Hilfsdokument:</p>
        <a>https://docs.logthm.com/roll-bot-project</a>
  roll.add:
    description: |-
      Interaktive Erstellung einer Verlosung
    messages:
      noAuth: |-
        Sie haben keine Berechtigung, ein Gewinnspiel zu erstellen
      defaultTitle: |-
        {0}'s Gewinnspiel
      defaultDescription: |-
        {0}'s Gewinnspiel
      success: |-
        Gewinnspiel erfolgreich erstellt, Nummer: {0}
      title: |-
        <p>Geben Sie den Titel des Gewinnspiels ein:</p>
        <p>(Antworten Sie mit n, um den Standardinhalt zu verwenden: {0}'s Gewinnspiel)</p>
      description: |-
        <p>Geben Sie die Beschreibung des Gewinnspiels ein:</p>
        <p>(Antworten Sie mit n, um den Standardinhalt zu verwenden: {0}'s Gewinnspiel)</p>
      prize: |-
        <p>Geben Sie den Preis ein, der verlost werden soll:</p>
        <p>Format: Preis*Anzahl (leer lassen für 1), jede Zeile wird als separater Preis betrachtet</p>
      autoEnd: |-
        <p>Geben Sie die Zeit für die automatische Auslosung ein:</p>
        <p>Format: Jahr-Monat-Tag-Stunde-Minute</p>
        <p>Aktuelle Zeitzone: {0}</p>
        <p>(Antworten Sie mit n, um die automatische Auslosung nicht zu verwenden)</p>
      timeError: |-
        Falsches Zeitformat, bitte erstellen Sie erneut
      pollType: |-
        <p>Wählen Sie den Typ der automatischen Auslosung aus, geben Sie einfach die Nummer an:</p>
        <p>0: Gewinner können wiederholt werden</p>
        <p>1: Gewinner können nicht wiederholt werden</p>
        <p>(Antworten Sie mit n, um den Standardtyp zu verwenden: 1)</p>
      pollTypeError: |-
        Falscher Gewinnspieltyp, bitte erstellen Sie erneut
      joinKey: |-
        <p>Geben Sie das Passwort ein, das zum Teilnehmen am Gewinnspiel verwendet werden soll. Benutzer können das Passwort direkt senden, um am Gewinnspiel teilzunehmen:</p>
        <p>(Antworten Sie mit n, um das Teilnahmepasswort nicht zu verwenden)</p>
  roll.delete:
    description: |-
      Manuelles Löschen eines Gewinnspiels
  roll.end:
    description: |-
      Manuelle Ziehung durchführen
    messages:
      wait:
        header: |-
          <p>Die von Ihnen erstellten Gewinnspiele lauten wie folgt:</p>
        body:
          rollList: |-
            <p>[{roll_code}] {title}</p>
        footer: |-
          <p>Geben Sie die Nummer des Gewinnspiels ein, das Sie öffnen möchten:</p>
      noAuth: |-
        Sie haben keine Berechtigung, das Gewinnspiel zu öffnen
      isEnd: |-
        Dieses Gewinnspiel wurde bereits geöffnet
      notFound: |-
        Das Gewinnspiel wurde nicht gefunden
  roll.list:
    description: |-
      Suche nach einer Verlosung in einem bestimmten Kanal
  roll.detail:
    description: |-
      Überprüfen Sie die detaillierte Beschreibung der angegebenen Lotterie
    messages:
      empty: |-
        Bitte geben Sie die Lotterienummer ein!
      notFound: |-
        Die Lotterie wurde nicht gefunden!
  roll.member:
    description: |-
      Abfragen der Teilnehmer für eine bestimmte Verlosung
    messages:
      empty: |-
        Bitte geben Sie die Lotterienummer ein!
      notFound: |-
        Die Lotterie wurde nicht gefunden!
  roll.join:
    description: |-
      Treten Sie dem angegebenen Gewinnspiel bei
    messages:
      failed: |-
        Die Lotterie wurde nicht gefunden!
      empty: |-
        Bitte geben Sie die Lotterienummer ein!
  roll.quit:
    description: |-
      Verlassen Sie die angegebene Lotterie
    messages:
      failed: |-
        Die Lotterie wurde nicht gefunden!
      empty: |-
        Bitte geben Sie die Lotterienummer ein!
  roll.time:
    description: |-

    messages:
      inValidFormat: |-
        Bitte geben Sie das richtige Format für die Zeitzonenverschiebung ein!
      noAuth: |-
        Sie haben keine Berechtigung zur Änderung!
      empty: |-
        Keine
      selected: |-
        Verwenden Sie diese Zeitzone
      result: |-
        <p>Aktuelle Zeitzoneneinstellung:</p>
        <p> - Gruppenzeitzone: {0}</p>
        <p> - Ihre Zeitzone: {1}</p>
        <p> - Standardzeitzone: {2}</p>
      success:
        channel: |-
          Erfolgreich geändert, die Gruppenzeitzone ist jetzt UTC{0}
        user: |-
          Erfolgreich geändert, Ihre Zeitzone ist jetzt UTC{0}
  roll.locale:
    description: |-

    messages:
      inValidFormat: |-
        Bitte geben Sie das richtige Format für die Sprachpräferenz ein!
      noAuth: |-
        Sie haben keine Berechtigung zur Änderung!
      empty: |-
        Keine
      selected: |-
        Verwenden Sie diese Sprachpräferenz
      result: |-
        <p>Aktuelle Sprachpräferenzeinstellung:</p>
        <p> - Gruppensprachpräferenz: {0}</p>
        <p> - Ihre Sprachpräferenz: {1}</p>
        <p> - Standardsprachpräferenz: {2}</p>
      success:
        channel: |-
          Erfolgreich geändert, die Gruppensprachpräferenz ist jetzt {0}
        user: |-
          Erfolgreich geändert, Ihre Sprachpräferenz ist jetzt {0}
events:
  roll.add:
    success: |-
      <quote id={messageId}/> Erfolgreich dem Lotteriecode {rollCode} beigetreten
    failed: |-
      <quote id={messageId}/> Sie haben bereits am Lotteriecode {rollCode} teilgenommen, eine erneute Teilnahme ist nicht erforderlich
  roll.end:
    success: |-
      <quote id={messageId}/> Erfolgreich aus der Lotterie mit dem Code {rollCode} ausgetreten
    failed: |-
      <quote id={messageId}/> Sie haben nicht am Lotteriecode {rollCode} teilgenommen
messageBuilder:
  marks:
    open: |-
      [In Progress]
    end: |-
      [Abgeschlossen]
    enable: |-
      [Aktiviert]
    disable: |-
      [Deaktiviert]
  roll.list:
    error: |-
      Keine Lotterie gefunden
    header: |-
      <p>Lotterie Liste：</p>
    listItem: |-
      <p>[{roll_code}] {title}</p>
  roll.detail:
    divider: |-
      <p>---------</p>
    header: |-
      <p>{mark} [{roll_code}] {title}</p>
      <p>Endzeit：{endTime}</p>
      <p>Beschreibung：{description}</p>
    body:
      prizeTitle: |-
        <p>Preisliste：</p>
      prizeListItem: |-
        <p>{name} * {amount}</p>
      winnerTitle: |-
        <p>Gewinnerliste：</p>
      winner: |-
        <p>{userName} ({userId}) hat gewonnen：</p>
      winList: |-
        <p> - {name} * {amount}</p>
  roll.member:
    empty: |-
      Es gibt keine teilnehmenden Mitglieder für diese Lotterie
    header: |-
      <p>Teilnehmende Mitglieder für Lotterie {0}：</p>
    body:
      memberListItem: |-
        <p>{userName} ({userId})</p>
  roll.end:
    header: |-
      Lotterie {0} wurde gezogen!<br />
      <p>Herzlichen Glückwunsch an folgende Benutzer：</p>
    body:
      winner: |-
        <p>{userName} ({userId}) hat gewonnen：</p>
      winList: |-
        <p> - {name} * {amount}</p>
