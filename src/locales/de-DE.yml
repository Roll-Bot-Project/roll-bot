_config:
  usage:
    $description: |-
      Anweisungen
    docs: |-
      <p><b>Klicken Sie auf der rechten Seite, um das <a href="https://docs.logthm.com/roll-bot-project">Hilfedokument</a> zu öffnen</b></p>
      <p><b>Sie können auch Roll Bot's Hilfedokument durch den Befehl roll help erhalten.</b></p>
  basic:
    $description: |-
      Grundeinstellungen
    adminUsers: |-
      **Roll Bot Administrator** Benutzer-ID (Verwenden Sie den Inspektionsbefehl, um sie zu erhalten)
    cacheHours: |-
      Zeitraum, in dem die Aufzeichnung nach der Verlosung aufbewahrt wird (Stunden)
    defaultTimeOffset: |-
      <p>未设置时区的用户默认所在的时区（偏移量）</p>
      <p>填写本地时间与 UTC 时间之间的差异，例如 `+5` `-9:30` `−00:25:21`</p>
  permission:
    $description: |-
      Berechtigungseinstellungen
    allowGuildAdminDelete: |-
      Erlaube dem **Kanaladministrator**, Verlosungen im Kanal zu löschen
    allowGuildAdminEnd: |-
      Erlaube dem **Kanaladministrator**, Verlosungen im Kanal manuell zu beenden
    allowNormalUserAdd: |-
      Erlauben Sie **normale Benutzer**, Gewinnspiele zu erstellen
  remind:
    $description: |-
      Erinnerungseinstellungen
    defaultReminders:
      $description: |-
        <p>设置默认的 Verlosung,</p>
        <p><b>type:</b> 提醒器类型，包括如下二种：</p>
        <ul>
        <li><b>定时提醒器：</b>在指定时间提醒一次</li>
        <li><b>结束前提醒器：</b> Verlosung结束前一定时间提醒一次</li>
        </ul>
        <p><b>value:</b> 时间或间隔，格式为 <b>年-月-日-时-分</b></p>
      type:
        $inner:
          - Zeitgesteuerter Erinnerungsgerät
          - Endzeit-Erinnerungsgerät
commands:
  timeout: |-
    Eingabezeitüberschreitung
  roll:
    description: |-
      Roll Bot Verlosungsfunktion
  roll.help:
    description: |-
      Zeige Roll Bot Hilfeinformationen
    messages:
      help: |-
        <p>Hilfsdokument:</p>
        <a>https://docs.logthm.com/roll-bot-project</a>
  roll.channel:
    description: |-
      Holen Sie die Kanal-ID des aktuellen Kanals
    messages:
      result: |-
        当前频道id为：{0}
  roll.add:
    description: |-
      Interaktive Erstellung einer Verlosung
    messages:
      noAuth: |-
        你没有权限创建抽奖！
      defaultTitle: |-
        {0}'s Gewinnspiel
      defaultDescription: |-
        {0}'s Gewinnspiel
      success: |-
        Gewinnspiel erfolgreich erstellt, Nummer: {0}
      title: |-
        <p>请输入抽奖的标题：</p>
        <p>（回复 n 使用默认内容：{0} 的抽奖）</p>
      description: |-
        <p>请输入抽奖的描述：</p>
        <p>（回复 n 使用默认内容：{0} 的抽奖）</p>
      prize: |-
        <p>请输入你要抽的奖品：</p>
        <p>格式为 奖品名称*数量 (留空为1)，每行视为一个独立奖品。</p>
      autoEnd: |-
        <p>请输入自动开奖的时间：</p>
        <p>格式：年-月-日-时-分</p>
        <p>当前时区：{0}</p>
        <p>（回复 n 则不使用自动开奖）</p>
      timeError: |-
        时间格式错误，请重新创建！
      type: |-
        <p>Wählen Sie den Typ der automatischen Auslosung aus, geben Sie einfach die Nummer an:</p>
        <p>0: Gewinner können wiederholt werden</p>
        <p>1: Gewinner können nicht wiederholt werden</p>
        <p>(Antworten Sie mit n, um den Standardtyp zu verwenden: 1)</p>
      typeError: |-
        抽奖类型错误，请重新创建！
      joinKey: |-
        <p>Geben Sie das Passwort ein, das zum Teilnehmen am Gewinnspiel verwendet werden soll. Benutzer können das Passwort direkt senden, um am Gewinnspiel teilzunehmen:</p>
        <p>(Antworten Sie mit n, um das Teilnahmepasswort nicht zu verwenden)</p>
  roll.delete:
    description: |-
      Manuelles Löschen eines Gewinnspiels
    messages:
      empty: |-
        Bitte geben Sie die Lotterienummer ein!
      notFound: |-
        Die Lotterie wurde nicht gefunden!
      noAuth: |-
        Du hast nicht die Berechtigung, diese Verlosung zu löschen!
      success: |-
        删除了抽奖 {0}
  roll.end:
    description: |-
      Manuelle Ziehung durchführen
    messages:
      wait:
        header: |-
          <p>Die von Ihnen erstellten Gewinnspiele lauten wie folgt:</p>
        body:
          rollList: |-
            <p>[{roll_code}] {title}</p>
        footer: |-
          <p>Geben Sie die Nummer des Gewinnspiels ein, das Sie öffnen möchten:</p>
      noAuth: |-
        你没有权限进行开奖！
      isEnd: |-
        该抽奖已开奖！
      notFound: |-
        Die Lotterie wurde nicht gefunden!
  roll.list:
    description: |-
      Suche nach einer Verlosung in einem bestimmten Kanal
  roll.detail:
    description: |-
      Überprüfen Sie die detaillierte Beschreibung der angegebenen Lotterie
    messages:
      empty: |-
        Bitte geben Sie die Lotterienummer ein!
      notFound: |-
        Die Lotterie wurde nicht gefunden!
  roll.member:
    description: |-
      Abfragen der Teilnehmer für eine bestimmte Verlosung
    messages:
      empty: |-
        Bitte geben Sie die Lotterienummer ein!
      notFound: |-
        Die Lotterie wurde nicht gefunden!
  roll.join:
    description: |-
      Treten Sie dem angegebenen Gewinnspiel bei
    messages:
      failed: |-
        Die Lotterie wurde nicht gefunden!
      empty: |-
        Bitte geben Sie die Lotterienummer ein!
  roll.quit:
    description: |-
      Verlassen Sie die angegebene Lotterie
    messages:
      failed: |-
        Die Lotterie wurde nicht gefunden!
      empty: |-
        Bitte geben Sie die Lotterienummer ein!
  roll.time:
    description: |-
      Ändern Sie die Zeitzone
    messages:
      inValidFormat: |-
        Bitte geben Sie das richtige Format für die Zeitzonenverschiebung ein!
      noAuth: |-
        Sie haben keine Berechtigung zur Änderung!
      empty: |-
        Keine
      selected: |-
        Verwenden Sie diese Zeitzone
      result: |-
        <p>Aktuelle Zeitzoneneinstellung:</p>
        <p> - Kanalzeitzoneneinstellung: {0}</p>
        <p> - Ihre Zeitzoneneinstellung: {1}</p>
        <p> - Standard-Zeitzoneneinstellung: {2}</p>
      success:
        channel: |-
          Erfolgreich geändert, die aktuelle Kanalzeitzone beträgt UTC{0}.
        user: |-
          修改成功, deine aktuelle Zeitzone ist UTC{0}.
        defaultChannel: |-
          Kanalzeitzoneneinstellung gelöscht
        defaultUser: |-
          Ihre Zeitzoneneinstellung gelöscht
  roll.locale:
    description: |-
      Ändern Sie die Sprachpräferenz
    messages:
      inValidFormat: |-
        Bitte geben Sie das richtige Format für die Sprachpräferenz ein!
      noAuth: |-
        Sie haben keine Berechtigung zur Änderung!
      empty: |-
        Keine
      selected: |-
        Verwenden Sie diese Sprachpräferenz
      result: |-
        <p>Aktuelle Spracheinstellung:</p>
        <p> - Kanalspracheinstellung: {0}</p>
        <p> - Ihre Spracheinstellung: {1}</p>
        <p> - Standard-Spracheinstellung: {2}</p>
      success:
        channel: |-
          Erfolgreich geändert, die aktuelle Kanalspracheinstellung ist {0}.
        user: |-
          Änderung erfolgreich, deine aktuelle Spracheinstellung ist {0}.
        defaultChannel: |-
          Kanalspracheinstellung gelöscht
        defaultUser: |-
          Ihre Spracheinstellung gelöscht
  roll.remind:
    description: |-
      Abfrage der Erinnerung für aktiviertes Gewinnspiel
    messages:
      notFound: |-
        Die Lotterie wurde nicht gefunden!
  remind:
    description: |-
      Roll Bot Erinnerungsfunktion
  remind.add:
    description: |-
      Erstellen eines Erinnerungsgeräts
    messages:
      success: |-
        Erinnerungsersteller erfolgreich erstellt, Nummer {0}
      exist: |-
        Es gibt bereits eine ähnliche Erinnerung mit der Nummer {0}
      timeError: |-
        时间格式错误，请重新创建！
      typeError: |-
        Falscher Erinnerungsgerättyp. Bitte erstellen Sie erneut!
      type: |-
        <p>Bitte wählen Sie den Erinnerungsgerättyp aus, geben Sie einfach die Nummer ein:</p>
        <p>0: Erinnern Sie einmal zu einer bestimmten Zeit</p>
        <p>1: Erinnern Sie eine bestimmte Zeit vor dem Ende der Verlosung</p>
        <p>2: Erinnern Sie in bestimmten Zeitabständen</p>
      specified: |-
        <p>Bitte geben Sie die genaue Erinnerungszeit ein:</p>
        <p>Format: Jahr-Monat-Tag-Stunde-Minute</p>
        <p>Aktuelle Zeitzone: {0}</p>
      before-end: |-
        <p>Bitte geben Sie den Zeitabstand zur Verlosungsende-Erinnerung ein:</p>
        <p>Format: Jahr-Monat-Tag-Stunde-Minute</p>
        <p>Beispiel: 0-0-0-1-30</p>
      interval:
        error: |-
          无效的选项！
        select: |-
          <p>Wie oft möchten Sie erinnert werden?</p>
          <p>0: Jedes Jahr an einem bestimmten Datum und Uhrzeit</p>
          <p>1: Jeden Monat an einem bestimmten Tag und Uhrzeit</p>
          <p>2: Jeden Tag zu einer bestimmten Uhrzeit</p>
          <p>3: Jede Stunde zu einer bestimmten Minute</p>
        per-year: |-
          <p>Wann möchten Sie jedes Jahr erinnert werden?</p>
          <p>Format: Monat-Tag-Stunde-Minute</p>
          <p>Aktuelle Zeitzone: {0}</p>
        per-month: |-
          <p>Wann möchten Sie jeden Monat erinnert werden?</p>
          <p>Format: Tag-Stunde-Minute</p>
          <p>Aktuelle Zeitzone: {0}</p>
        per-day: |-
          <p>Wann möchten Sie jeden Tag erinnert werden?</p>
          <p>Format: Stunde-Minute</p>
          <p>Aktuelle Zeitzone: {0}</p>
        per-hour: |-
          <p>Wann möchten Sie jede Stunde erinnert werden?</p>
          <p>Format: Minute</p>
          <p>Aktuelle Zeitzone: {0}</p>
  remind.delete:
    description: |-
      Löschen eines Erinnerungers
    messages:
      success: |-
        Erinnerungslöscherfolg!
      emptyReminder: |-
        未找到 Erinnerungsernummer, Bitte erneut eingeben！
      notYourReminder: |-
        Sie haben keine Berechtigung, diesen Erinnerungslöscher zu löschen!
  remind.list:
    description: |-
      查询 Erinnerung器列表
  remind.enable:
    description: |-
      Aktivieren eines Erinnerungers
    messages:
      emptyRoll: |-
        未找到 Verlosungsnummer, Bitte erneut eingeben！
      emptyReminder: |-
        未找到 Erinnerungsernummer, Bitte erneut eingeben！
      rollEnd: |-
        该 Verlosung 已结束，无法启用 Erinnerunger！
      noAuth: |-
        Sie haben keine Berechtigung, Erinnerunger zu aktivieren！
      success: |-
        Erinnerunger erfolgreich aktiviert！
  remind.disable:
    description: |-
      Deaktivieren Sie eine Erinnerung
    messages:
      emptyRoll: |-
        未找到 Verlosungsnummer, Bitte erneut eingeben！
      emptyReminder: |-
        未找到 Erinnerungsernummer, Bitte erneut eingeben！
      rollEnd: |-
        Die Verlosung ist beendet und es ist keine Deaktivierungserinnerung erforderlich.
      noAuth: |-
        Sie haben keine Berechtigung, diesen Erinnerungslöscher zu deaktivieren!
      success: |-
        Erinnerungslöscherfolg!
events:
  roll.add:
    success: |-
      <quote id={messageId}/> Erfolgreich dem Losungscode {rollCode} beigetreten.
    failed: |-
      <quote id={messageId}/> Sie haben bereits am Losungscode {rollCode} teilgenommen, wiederholte Teilnahme ist nicht erforderlich.
  roll.end:
    success: |-
      <quote id={messageId}/> Erfolgreich aus dem Losungscode {rollCode} ausgetreten.
    failed: |-
      <quote id={messageId}/> Sie haben nicht am Losungscode {rollCode} teilgenommen.
  remind.broadcast:
    message: |-
      <p>编号为 {rollCode} 的 Verlosung正在进行中~</p>
    messageWithDiff: |-
      <p>编号为 {rollCode} 的 Verlosung noch {diff} gerade vor Ende~</p>
messageBuilder:
  marks:
    open: |-
      [In Progress]
    end: |-
      [Abgeschlossen]
    enable: |-
      [Aktiviert]
    disable: |-
      [Deaktiviert]
    specified: |-
      [定时 Erinnerung]
    beforeEnd: |-
      [结束前 Erinnerung]
    interval: |-
      [间隔 Erinnerung]
  roll.list:
    error: |-
      Keine Verlosung gefunden!
    header: |-
      <p>Lotterie Liste：</p>
    listItem: |-
      <p>[{roll_code}] {title}</p>
  roll.detail:
    noEndTime: |-
      Keine
    divider: |-
      <p>---------</p>
    header: |-
      <p>{mark} [{roll_code}] {title}</p>
      <p>Endzeit：{endTime}</p>
      <p>Beschreibung：{description}</p>
    body:
      prizeTitle: |-
        <p>Preisliste：</p>
      prizeListItem: |-
        <p>{name} * {amount}</p>
      winnerTitle: |-
        <p>Gewinnerliste：</p>
      winner: |-
        <p>{userName} ({userId}) hat gewonnen：</p>
      winList: |-
        <p> - {name} * {amount}</p>
  roll.member:
    empty: |-
      Aktuelle Verlosung hat keine Teilnehmer!
    header: |-
      <p>{0} Personen haben an der Verlosung {1} teilgenommen:</p>
    body:
      memberListItem: |-
        <p>{userName} ({userId})</p>
  roll.end:
    header: |-
      <p>Verlosung {0} Gewinner bekannt gegeben~</p>
      <p>Herzlichen Glückwunsch an die folgenden Benutzer:</p>
    body:
      winner: |-
        <p>{userName} ({userId}) hat gewonnen：</p>
      winList: |-
        <p> - {name} * {amount}</p>
  roll.remind:
    defaultReminder: |-
      Standard
    empty: |-
      Die aktuelle Verlosung hat keine aktivierten Erinnerungen!
    header: |-
      <p>Aktivierte Erinnerungen:</p>
    listItem: |-
      <p>[{reminder_code}] {Beschreibung}</p>
    description:
      specified: |-
        Bei {timeDescription} einmal erinnern
      beforeEnd: |-
        Bei Verlosungsende vor {timeDescription} einmal erinnern
      interval: |-
        Bei jedem {intervalDescription} einmal erinnern
      year: |-
        {0} Jahr
      month: |-
        {0} Monat
      day: |-
        {0} Tag
      hour: |-
        {0} Stunde
      minute: |-
        {0} Minuten
  reminder.list:
    error: |-
      Sie haben noch keine Erinnerunger erstellt！
    header: |-
      <p>Die von Ihnen erstellte Erinnerungerliste:</p>
    listItem: |-
      <p>[{Erinnerungscode}] {Beschreibung}</p>
    description:
      specified: |-
        Bei {timeDescription} einmal erinnern
      beforeEnd: |-
        Bei Verlosungsende vor {timeDescription} einmal erinnern
      interval: |-
        Bei jedem {intervalDescription} einmal erinnern
      year: |-
        {0} Jahr
      month: |-
        {0} Monat
      day: |-
        {0} Tag
      hour: |-
        {0} Stunde
      minute: |-
        {0} Minuten
